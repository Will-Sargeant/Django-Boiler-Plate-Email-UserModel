{% extends "users/appbase.html" %}
{% load crispy_forms_tags %}
{% block content%}
{% load static %}
<div class="container" id="pagewrapper">
	<div class="logoheader">
        <h3 id="heading">Register</h3>
  	</div>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group proceedbutton text-center">
                <button class="btn btn-primary" type="submit">Complete Registration</button>
            </div>
        </form>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">Already registered?<a class="ml-2" href="{% url 'login' %}"> login</a> </small>
        </div>
    </div>
{% endblock content %}
